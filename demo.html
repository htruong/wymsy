Welcome to Wymsy
================

What is wymsy?
---

Wymsy is a small and powerful **What You See is What You Mean** (WYSWYM) editor.

You can click on any papragraph to start editing. After you edited the paragraph and move to the next one, the old one will appear **What You See is What You Get**.

What wymsy is not?
---

Wymsy is not an engine that translates HTML to Markdown. It only allows you to edit Markdown code in a more user-friendly manner.
